<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Live Dashboard</title>

  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: system-ui, Arial;
      background: #0f1220;
      color: #fff;
    }

    header {
      padding: 10px;
      text-align: center;
      background: #161a2e;
      font-weight: bold;
    }

    #map {
      width: 100%;
      height: calc(100% - 44px);
    }
  </style>
</head>

<body>

<header>üõ∞Ô∏è Live Users</header>
<div id="map"></div>

<script>
let map;
const markers = {};
const polylines = {};

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 0, lng: 0 },
    zoom: 2,
    disableDefaultUI: true,
    zoomControl: true
  });

  setInterval(updateUsers, 2000);
}

function updateUsers() {
  fetch("/api/sessions")
    .then(r => r.json())
    .then(data => {
      Object.keys(data).forEach(id => {
        const s = data[id];
        const pos = { lat: s.last.lat, lng: s.last.lng };

        if (!markers[id]) {
          markers[id] = new google.maps.Marker({ position: pos, map });
        } else {
          markers[id].setPosition(pos);
        }

        const path = s.history.map(p => ({ lat:p.lat, lng:p.lng }));
        if (!polylines[id]) {
          polylines[id] = new google.maps.Polyline({
            path, map, strokeColor:"#0d6efd", strokeWeight:3
          });
        } else {
          polylines[id].setPath(path);
        }
      });
    });
}
</script>

<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGVJpgTsnmYt5YP18wvzaoxdmVoaIhEvs&callback=initMap">
</script>

</body>
</html>
