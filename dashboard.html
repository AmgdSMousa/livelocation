<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Live Users Dashboard</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial;
    }
    h3 {
      text-align: center;
      margin: 5px;
    }
    #map {
      width: 100%;
      height: 90%;
    }
  </style>
</head>
<body>

<h3>üõ∞Ô∏è Live Users Map</h3>
<div id="map"></div>

<script>
let map;
const markers = {};

function initMap() {
  console.log("Map initialized");

  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 0, lng: 0 },
    zoom: 2
  });

  setInterval(updateUsers, 2000);
}

function updateUsers() {
  fetch("/api/sessions")
    .then(res => res.json())
    .then(data => {
      Object.keys(data).forEach(id => {
        const u = data[id];
        const pos = { lat: u.lat, lng: u.lng };

        if (!markers[id]) {
          markers[id] = new google.maps.Marker({
            position: pos,
            map,
            label: "üë§"
          });
        } else {
          markers[id].setPosition(pos);
        }
      });
    })
    .catch(err => console.error(err));
}
</script>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGVJpgTsnmYt5YP18wvzaoxdmVoaIhEvs&callback=initMap">
</script>

</body>
</html>
