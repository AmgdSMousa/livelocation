<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Live Users Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      text-align: center;
    }
    #map {
      width: 100%;
      height: 95vh;
    }
  </style>
</head>
<body>

<h3>ğŸ›°ï¸ Live Users Map</h3>
<div id="map"></div>

<script>
let map;
const markers = {};

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    zoom: 2,
    center: { lat: 0, lng: 0 },
    mapTypeId: "roadmap"
  });
}

// ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…ÙŠÙ†
function updateUsers() {
  fetch("/api/sessions")
    .then(res => res.json())
    .then(data => {
      Object.keys(data).forEach(id => {
        const u = data[id];
        const pos = { lat: u.lat, lng: u.lng };

        if (!markers[id]) {
          markers[id] = new google.maps.Marker({
            position: pos,
            map: map,
            label: "ğŸ‘¤"
          });
        } else {
          markers[id].setPosition(pos);
        }
      });
    });
}

// ØªØ­Ø¯ÙŠØ« ÙƒÙ„ Ø«Ø§Ù†ÙŠØªÙŠÙ†
setInterval(updateUsers, 2000);
</script>

<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGVJpgTsnmYt5YP18wvzaoxdmVoaIhEvs&callback=initMap">
</script>

</body>
</html>
